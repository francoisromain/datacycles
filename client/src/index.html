<html>

  <head>
    <title>Bay Area Bike Share | Datavisualization</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container clearfix">
      <div class="grid">
        <div class="bloc bloc-s-1">
          <h1 class="title margin-top">Data Cycles</h1>
        </div>
        <div class="bloc bloc-s-1">
          <h6 class="title-sub">Bay Area Bike Share <br />Data-visualization <br />2013 - 2014</h6>
        </div>
      </div>
    </div> 

      <div class="container">
        <h2>Daily bike activity</h2>
        <hr />
        <div class="grid">
          <div class="bloc bloc-s-1">
            <h6>Animation duration (min)</h6>
            <span id="speed"></span>
            <button id="playbutton" class="btn btn-full btn-l btn-alt margin-top">Loading</button>
          </div>
          <div class="bloc bloc-s-6-1">
            <h6>Date</h6>
            <div id="calendar"></div>
            <h6>Time (h)</h6>
            <div id="timeline"></div>
          </div>
        </div>
        <div id="map">
          <div class="absolute">
            <span id="date" class="xl bg"></span><br />
            <span id="time" class="xl bg"></span>
          </div>
          <div id="info"></div>
          <div id="tileslayer"></div>
        </div>

        <div class="grid">
          <div class="bloc bloc-s-1 pad bg-neutral"> 
            <div><svg width="24" height="24" class="left"><circle r="7" strokeWidth="5" cx="12" cy="12" class="bike" ></circle></svg> Bike</div> 
            <div><svg width="24" height="24" class="left"><circle r="5" strokeWidth="3" cx="12" cy="12" class="dock-dot" ></circle></svg>Terminal</div>
            <div>
              <svg width="24" height="24" class="left">
                <rect x="7" y="0" width="8" height="20" class="dock-bg"></rect>
                <rect x="8" y="7" width="6" height="12" class="dock-qty" ></rect>
              </svg>
              Bikes available 
            </div>
          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="./js/bundle.js"></script> 
  </body>

</html>
